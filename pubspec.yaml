name: cubic_task
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  # Equatable
  equatable: ^2.0.5

  # Bloc
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4

  # Shared Preference
  shared_preferences: ^2.2.2

  # Clean Architecture
  dartz: ^0.10.1
  get_it: ^7.6.6

  # Flutter SVG
  flutter_svg: ^2.0.9

  # Calling Api
  dio: ^5.4.0

  # Flutter Localization
  flutter_localizations:
    sdk: flutter

  # Intl
  intl: ^0.19.0

  # Cached Network Image
  cached_network_image: ^3.3.1

  # Screen Utils
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0



# The following section is specific to Flutter packages.
flutter:
  generate: true

  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Rubik-Black.ttf
          weight: 900
